name: Gh-pages  Deploy

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          channel: "dev"
      - uses: erickzanardo/flutter-gh-pages@v2
        with:
          workingDir: task_manager
          useCanvasKit: true    